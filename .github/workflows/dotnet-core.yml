name: .NET Core
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:  
    environment: LAMBDA_TEST
    runs-on: ubuntu-latest
    name: Build on push  
    env: 
      LAMBDA_TEST_USERNAME: ${{secrets.LAMBDA_TEST_USERNAME}}
      LAMBDA_TEST_ACCESS_KEY: ${{secrets.LAMBDA_TEST_ACCESS_KEY}}
      DOTNET_CLI_TELEMETRY_OPTOUT : ${{secrets.DOTNET_CLI_TELEMETRY_OPTOUT}}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.100'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore --verbosity minimal
    - name: Test      
      continue-on-error: true
      run: dotnet test --no-restore --verbosity minimal
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_dir: SpecFlowWebDriver/Report
        user_name: sszemer
        user_email: sszemer@gmail.com
