name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:  
    runs-on: windows-latest
    name: Build on push  
    env: 
      LAMBDA_TEST_USERNAME: ${{ secrets.LAMBDA_TEST_USERNAME }}  
      LAMBDA_TEST_ACCESS_KEY: ${{ secrets.LAMBDA_TEST_ACCESS_KEY }}  
      DOTNET_CLI_TELEMETRY_OPTOUT : "true"
    steps:
    - run: echo("$env.LAMBDA_TEST_USERNAME")
    - run: echo("$env.LAMBDA_TEST_ACCESS_KEY")
    - run: echo("$env.DOTNET_CLI_TELEMETRY_OPTOUT")
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.100'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore --verbosity minimal
    - name: Test
      run: dotnet test --no-restore --verbosity minimal
