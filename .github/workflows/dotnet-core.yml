name: .NET Core
env: 
  DOTNET_CLI_TELEMETRY_OPTOUT : ${{secrets.DOTNET_CLI_TELEMETRY_OPTOUT}}
  
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build:  
    runs-on: windows-latest
    name: Build on push  
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.100'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore --verbosity minimal
  Test:     
    runs-on: windows-latest
    continue-on-error: true
    environment: LAMBDA_TEST
    env: 
      LAMBDA_TEST_USERNAME: ${{secrets.LAMBDA_TEST_USERNAME}}
      LAMBDA_TEST_ACCESS_KEY: ${{secrets.LAMBDA_TEST_ACCESS_KEY}}
    name: run tests
    steps:
    - run: dotnet test --no-restore --verbosity minimal
  Publish:    
    runs-on: ubuntu-latest
    name: Publish results to github.io 
    steps:
    - uses: cpina/github-action-push-to-another-repository@master
      env:
        API_TOKEN_GITHUB: ${{ secrets.PERSONAL_TOKEN }}
      with:
        source_file: 'D:\a\SpecFlowWebDriver\SpecFlowWebDriver\Report\'
        destination_repo: 'sszemer.github.io'
        user_email: 'sszemer@gmail.com'
        user_name: 'sszemer'
