name: .NET Core
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:  
    environment: LAMBDA_TEST
    runs-on: ubuntu-latest
    name: Build on push  
    env: 
      LAMBDA_TEST_USERNAME: ${{secrets.LAMBDA_TEST_USERNAME}}
      LAMBDA_TEST_ACCESS_KEY: ${{secrets.LAMBDA_TEST_ACCESS_KEY}}
      DOTNET_CLI_TELEMETRY_OPTOUT : ${{secrets.DOTNET_CLI_TELEMETRY_OPTOUT}}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.100'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore --verbosity minimal
    - name: Test      
      continue-on-error: true
      run: dotnet test --no-restore --verbosity minimal
    - name: Push results to github.io
      uses: cpina/github-action-push-to-another-repository@master
      env:
        API_TOKEN_GITHUB: ${{ secrets.PERSONAL_TOKEN }}
      with:
        source-directory: '/home/runner/work/SpecFlowWebDriver/SpecFlowWebDriver'
        destination-repository-name: 'sszemer.github.io'
        user-email: 'sszemer@gmail.com'
        destination-github-username: 'sszemer'
